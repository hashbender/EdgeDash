<div>
    <h1>{ title }</h1>
    <ul>
      <li rv-each-item="data">
        <span class="label">{ item.label }</span>
        <span class="value">{ item.value }</span>
      </li>
    </ul>
    <p class="more-info" rv-if="moreInfo">{ moreInfo }</p>
    <p class="updated-at" rv-if="updatedAt">{ updatedAt }</p>
    {# backward compatiblility #}
    <p class="more-info" rv-if="data.more_info">{ data.more_info }</p>
    <p class="updated-at" rv-if="data.updated_at">{ data.updated_at }</p>
</div>
